<!DOCTYPE html>
<html>

<head>
  <!-- <meta http-equiv="refresh" content="3"> -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    .title {
      font-size: 32px;
      font-weight: 600;
    }

    .formstyle {
      display: flex;
      flex-direction: column;
      background-color: rgb(40, 44, 52);
      margin: 20px 20px;
    }

    .form-header {
      border-bottom: 1px solid rgb(40, 44, 52);
      border: 1px solid rgb(40, 44, 52);
      border-radius: 15px 15px 0px 0px;
      display: flex;
      padding: 10px 0px 5px 10px;
      background-color: rgb(25, 30, 32);
      color: white;
    }

    .form-field {
      flex: 1;
      padding-left: 20px;
      padding-right: 20px;
      color: white;
      display: flex;
      flex-direction: row;
      margin-top: 10px;
    }

    .form-field-in {
      flex: 3;
      border-radius: 10px 10px 10px 10px;
      background-color: white;
      color: black;
    }

    .form-field-radio-group {
      flex: 3;
    }

    .form-field-inarea {
      height: 200px;
    }

    .form-field-label {
      flex: 1;
    }

    .submit-btn {
      background-color: #fff;
      border: 1px solid #61dafb;
      border-radius: 8px 8px 8px 8px;
      width: 50%;
      height: 30px;
      margin: 10px auto;
      color: #000;
      font-weight: 600;
    }

    .submit-btn:hover {
      background-color: #61dafb;
      border: 1px solid #61dafb;
      border-radius: 8px 8px 8px 8px;
      color: white;
    }

    .submit-btn:active {
      color: #61dafb;
      background-color: #fff;
      box-shadow: 2px 2px 0px #61dafb;
      transform: translateY(4px);
    }
  </style>
  <title>HTML and CSS Testing</title>
</head>

<body>
  <header>
    <nav class="nav-bar">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Node App</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./styles.html">Styles Page</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./vuejs.html">Vue Page</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./contentblock.html">Content Block Page</a>
        </li>
    </nav>
  </header>

  <h1 class="title"> Style Testing </h1>
  <div class="main">
    <form class="formstyle">
      <div class="form-header">
        <p class="form-title"> Title </p>
      </div>
      <div class="form-field">
        <label class="form-field-label">Type:</label>
        <div class="form-field-radio-group">
          <label class="form-field-label">
            <input class="form-field-in" name="operation" type="radio" value="copy" checked />
            Copy
          </label>
          <label class="form-field-label" name="operation">
            <input class="form-field-in" name="operation" type="radio" value="execute" />
            Execute
          </label>
          <label class="form-field-label" name="operation">
            <input class="form-field-in" name="operation" type="radio" value="link" />
            Link
          </label>
          <label class="form-field-label" name="operation">
            <input class="form-field-in" name="operation" type="radio" value="timer" />
            Timer
          </label>
        </div>
      </div>
      <div class="form-field">
        <label class="form-field-label" for="name">Name:</label>
        <input class="form-field-in" id="name" type="text" />
      </div>
      <div class="form-field">
        <label class="form-field-label" for="form-field-in">Value</label>
        <pre class="form-field-in form-field-inarea" contenteditable="true"> </pre>
      </div>
      <button class="submit-btn" type="submit">Submit</button>
    </form>
  </div>

</body>

</html>
