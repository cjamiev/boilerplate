<!DOCTYPE html>
<html>

<head>
  <title>IO Page</title>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li>
          <a href="./string.html">String Operations Page</a>
        </li>
    </nav>
  </header>
  <h1> IO Page </h1>

  <form onsubmit="return false">
    <fieldset>
      <legend>IO Operation:</legend>
      <div>
        <label for="filesData">Load File:</label>
        <select id="filesData">
          <option value="none">Select</option>
        </select>
        <label for="filenameData">Create new file:</label>
        <input id="filenameData" type="text"><br>
      </div>
      <label for="contentData">Enter Content:</label>
      <textarea id="contentData" rows="10" cols="100"></textarea>
      <input type="submit" value="Submit" onclick="writeToFile()">
    </fieldset>
  </form><br>

  <h2>Output area</h2>
  <textarea id="output" rows="10" cols="100"></textarea>

  <script src='js/api.js'></script>
  <script>
    const setOutput = (data) => {
      document.getElementById('output').value = JSON.stringify(data, undefined, 4);
    }
  </script>
  <script>
    const writeToFile = (event) => {
      const filename = document.getElementById('filenameData').value;
      const content = document.getElementById('contentData').value;

      api.post('/', { filename, content }).then(data => {
        setOutput(data);
        getAllFiles();
      });

      return false;
    }

    const getAllFiles = () => {
      api.get('/').then(result => {
        const filenames = result.data;

        const fileDropdown = document.getElementById('filesData');
        while (fileDropdown.lastElementChild) {
          fileDropdown.removeChild(fileDropdown.lastElementChild);
        }

        const option = document.createElement('option');
        option.value = 'select';
        option.innerHTML = 'select';
        fileDropdown.appendChild(option);

        filenames.forEach(name => {
          const option = document.createElement('option');
          option.value = name;
          option.innerHTML = name;

          fileDropdown.appendChild(option);
        });
      });
    }

    const getFile = () => {
      const filesData = document.getElementById('filesData');
      const filename = filesData.options[filesData.selectedIndex].value;
      const nameAndExt = filename.split('.');

      const url = '/?read=true&name=' + nameAndExt[0] + '&ext=' + nameAndExt[1];

      api.get(url).then(result => {
        // const data = result.data.replace(/\\n/g, String.fromCharCode(13, 10));
        const data = nameAndExt[1] === 'json' ? JSON.parse(result.data) : result.data;

        document.getElementById('contentData').value = data;
      });
    }

    getAllFiles();
    document.getElementById("filesData").addEventListener("change", getFile);
  </script>
</body>

</html>
