<form class="grid-form" (ngSubmit)="onSubmit()" [formGroup]="gridForm">
    <ag-grid-angular class="ag-grid-theme"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [frameworkComponents]="getComponents()"
      [context]="getContext()"
      (rowDataChanged)="refreshFormControls()"
      (gridReady)="gridReady($event)">
    </ag-grid-angular>
    <button [disabled]="!gridForm.valid" type="submit">Submit</button>
</form>
