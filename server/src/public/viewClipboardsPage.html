<!DOCTYPE html>
<html>

<head>
  <script src="common.js"></script>
  <script src="viewClipboardsPage.js"></script>
  <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <section>
    <div class="topnav">
      <a class="active" href="viewClipboardsPage.html">View Clipboards</a>
      <a href="createClipboardPage.html">Create Clipboard</a>
    </div>
  </section>
  <h2> View all Clipboards</h2>

  <div class="flex-grid">
    <div class="col">
      <h2>View Copy/Paste</h2>
      <label>Filter:
        <input id="view-copy-filter" type="text" onChange="filterCopyBySearch()">
      </label>
      <br>
      <div>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Execute</th>
            </tr>
          </thead>
          <tbody id="view-copy-body"></tbody>
        </table>
      </div>
    </div>

    <div class="col">
      <h2>View Urls</h2>
      <label>Filter:
        <input id="view-urls-filter" type="text" onChange="filterUrlsBySearch()">
      </label>
      <br>
      <div>
        <table>
          <thead>
            <tr>
              <th>Entry</th>
            </tr>
          </thead>
          <tbody id="view-urls-body"></tbody>
        </table>
      </div>
    </div>

    <div class="col">
      <h2>View Commands</h2>
      <label>Filter:
        <input id="view-commands-filter" type="text" onChange="filterCommandsBySearch()">
      </label>
      <br>
      <div>
        <table>
          <thead>
            <tr>
              <th>Execute</th>
            </tr>
          </thead>
          <tbody id="view-commands-body"></tbody>
        </table>
      </div>
    </div>
  </div>
  <p id="view-clipboards-message"></p>
</body>

</html>
